<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main_container">
      <div class="both_player">
        <button class="new_game">NEW GAME</button>
        <div class="roll_and_hold_btns">
          <button class="roll">ROLL DICE</button>
          <button class="hold">HOLD</button>
        </div>
        <div class="player_one">
          <h1 class="player1">PLAYER1</h1>
          <p class="left_score_number">0</p>
          <div class="left_current_number">
            <p class="left_current_number_text">CURRENT</p>
            <p class="left_number">CURRENT</p>
          </div>
        </div>
        <div class="player_two">
          <h1 class="player2">PLAYER2</h1>
          <p class="score_number">0</p>
          <div class="rigth_current_number">
            <p class="rigth_current_number_text">CURRENT</p>
            <p class="rigth_number">CURRENT</p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
